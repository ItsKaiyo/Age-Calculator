<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-bg {
      background: linear-gradient(-45deg, #5d9ab2, #7fc3d8, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }
    .fade-in-up {
      animation: fadeInUp 1s ease forwards;
    }
    #popup:checked ~ .popup-box {
      display: flex;
    }
  </style>
</head>
<body class="min-h-screen animate-bg flex items-center justify-center p-4">

  <div class="fade-in-up max-w-3xl w-full border border-gray-300 bg-white/30 backdrop-blur-lg rounded-2xl p-8 text-left shadow-2xl transition-transform transform hover:scale-105 hover:shadow-[0_0_30px_rgba(0,0,0,0.3)]">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4 drop-shadow-lg">
      Age Calculator But Not Finish (Can Be Improved)
    </h1>
    <p class="text-lg text-gray-800 leading-relaxed drop-shadow-md mb-6">
      This is a UI test for an age calculator. Features are not yet implemented, but design and interactions are functional for demo purposes.
    </p>
    
    <label for="popup" class="inline-block px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg active:scale-95 transition-all cursor-pointer">
      Try Now
    </label>
    <input type="checkbox" id="popup" class="hidden" />

    <div class="popup-box fixed inset-0 bg-black/50 hidden items-center justify-center">
      <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full relative">
        <label for="popup" class="absolute top-3 right-4 text-gray-500 text-xl cursor-pointer hover:text-red-500">&times;</label>
        <h2 class="text-2xl font-bold mb-4">Enter Your Birth Year</h2>
        <input type="number" placeholder="e.g. 2000" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 active:scale-95 transition-all">Calculate</button>
        <p class="text-gray-500 mt-3 text-sm italic">This feature is for demonstration only.</p>
      </div>
    </div>
  </div>

</body>
</html>
